<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Escape Room Companion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Escape Room Companion</h1>
        
        <!-- Admin Panel (Initially Hidden) -->
        <div id="adminPanel" class="admin-panel">
            <h2>Admin Setup</h2>
            <div class="file-upload">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" accept="image/*" capture="camera">
                <button id="processImage">Process Image</button>
            </div>
            <div class="admin-controls">
                <button id="resetGame">Reset Game</button>
                <button id="toggleAdmin">Exit Admin Mode</button>
            </div>
        </div>

        <!-- Player View -->
        <div id="playerView">
            <!-- Side Selection -->
            <div id="sideSelection" class="side-selection">
                <h2>Choose Your Side</h2>
                <div class="side-buttons">
                    <button id="sideA" class="side-button">Side A</button>
                    <button id="sideB" class="side-button">Side B</button>
                </div>
            </div>

            <!-- Code Entry (Initially Hidden) -->
            <div id="codeEntry" class="code-entry hidden">
                <h2>Enter Code</h2>
                <div class="code-input-container">
                    <input type="text" id="codeInput" maxlength="3" placeholder="XXX">
                    <button id="unlockButton">UNLOCK</button>
                </div>
            </div>

            <!-- Image Grid (Initially Hidden) -->
            <div id="imageGrid" class="image-grid hidden">
                <h2>Your Progress</h2>
                <div class="grid-container">
                    <div class="grid-item" id="piece1"><div class="locked-overlay">?</div></div>
                    <div class="grid-item" id="piece2"><div class="locked-overlay">?</div></div>
                    <div class="grid-item" id="piece3"><div class="locked-overlay">?</div></div>
                    <div class="grid-item" id="piece4"><div class="locked-overlay">?</div></div>
                    <div class="grid-item" id="piece5"><div class="locked-overlay">?</div></div>
                    <div class="grid-item" id="piece6"><div class="locked-overlay">?</div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Access Button (Hidden in corner) -->
    <div id="adminAccess" class="admin-access">⚙️</div>

    <script src="js/app.js"></script>
</body>
</html>
